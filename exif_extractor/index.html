<body style="width: auto;">

    <h1>EXIF Extractor</h1>

    <h4>Upload a local file to read Exif data:</h4>
    <input id="file-input" type="file" />
    <br/>
    <p style="padding-left: 45%;">- OR -</p>
    <h4>Enter the URL to read the EXIF data:</h4>
    <input id="imgSrc" type="text"/>
    <br/><br/>
    <button id="searchImg">Search</button>
    <br/>

    <p style="padding-left: 33%;">EXIF Information</p>
    <p style="border:1px solid Black; padding-left: 2%;" id="exifInformation">

    </p>

    <div id="targetImg"></div>

</body>
